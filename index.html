<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARSB</title>
  <style>
    /* Page reset */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #001622; /* dark blue base */
      overflow: hidden;
    }

    /* Neon haze using a pseudo-element effect */
    .neon-haze {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .neon-haze::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 48vmax;
      height: 48vmax;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 50% 50%, rgba(46,230,255,0.16), rgba(46,230,255,0.04) 18%, transparent 36%), radial-gradient(circle at 60% 60%, rgba(190,80,255,0.04), transparent 30%);
      filter: blur(48px);
      mix-blend-mode: screen;
      opacity: 1;
      animation: gentleFloat 6s ease-in-out infinite;
    }

    @keyframes gentleFloat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -51%) scale(1.02); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Centering container for the images */
    .hero {
      z-index: 1; /* above haze */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      text-align: center;
      padding: 5px;
    }

    /* Images styling */
    .hero img {
      display: block;
      max-width: 86vw;
      width: min(760px, 86vw);
      height: auto;
      opacity: 0;
      transform: translateY(10px);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.7)) drop-shadow(0 0 18px rgba(46,230,255,0.08));
      transition: transform 0.35s ease;
    }
    .hero img.clickable { cursor: pointer; }

    .glow {
      filter: drop-shadow(0 6px 28px rgba(46,230,255,0.18)) drop-shadow(0 0 30px rgba(46,230,255,0.12)) brightness(1.06);
    }

    .hero img.logo {
      margin-top: -100px;
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeInUp 1s cubic-bezier(.2,.9,.2,1) forwards; }
    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1.1s; }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .hero { gap: 6px; }
      .hero img { width: 92vw; }
    }

    /* Small accessibility helper if images are missing */
    .placeholder {
      width: 320px; height: 88px; background: linear-gradient(90deg,#02263a,#001d33); border-radius: 6px; display: inline-block;
      color: rgba(255,255,255,0.65); display:flex; align-items:center; justify-content:center; font-weight:600; padding:8px;
    }
  </style>
</head>
<body>
  <div class="neon-haze" aria-hidden="true"></div>

  <main class="hero" role="main">
    <!-- Main centered text image (fades in) -->
    <img id="main-photo" src="ARSB%20text.png" alt="ARSB text" role="button" tabindex="0" class="fade-in delay-1 glow clickable" style="max-width:760px;" title="Click to unlock" onerror="this.style.display='none'">

    <!-- Logo under the text (also fades in) -->
    <img src="ARSBXO%20logo.png" alt="ARSBXO logo" class="fade-in delay-2 glow logo" style="width:240px; max-width:46vw;" onerror="this.style.display='none'">

    <!-- Fallbacks if images are missing -->
    <noscript>
      <div style="color: #b9d7ff; margin-top: 10px;">Enable JavaScript for the full visual experience.</div>
    </noscript>
  </main>

  <script>
    // If images exist, ensure they start their animation after they load (so fade occurs with actual content)
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.hero img').forEach(function (img) {
        if (img.complete && img.naturalWidth > 0) {
          // force reflow then ensure animation plays
          img.classList.add('fade-in');
        } else {
          img.addEventListener('load', function () { img.classList.add('fade-in'); }, { once: true });
        }
      });

      // Password-protected click on the main photo
      var PASSWORD = 'ARSB2026';
      var discordURL = 'https://discord.com/channels/1421459296885018656/1455584018262261811';
      var main = document.getElementById('main-photo');
      if (main) {
        function closeSite() {
          // Preferred close: attempt to close the window/tab directly
          try {
            window.open('', '_self');
            window.close();
          } catch (e) {
            // ignored - we'll try fallbacks below
          }

          // Clear the page immediately so content is not visible
          try {
            document.documentElement.innerHTML = '';
          } catch (e) {
            document.body.innerHTML = '';
          }

          // Navigate away to a blank page (replace so it doesn't leave history)
          try {
            location.replace('about:blank');
          } catch (e) {
            location.href = 'about:blank';
          }

          // Keep trying to close for a short while in case the browser allows it later
          var tries = 0;
          var closeInterval = setInterval(function () {
            try { window.close(); } catch (e) {}
            tries++;
            if (tries > 6) { clearInterval(closeInterval); }
          }, 200);
        }
        function askPasswordAndAct() {
          var answer = prompt('Enter password:');
          if (answer === PASSWORD) {
            window.location.href = discordURL;
          } else {
            closeSite();
          }
        }
        main.addEventListener('click', askPasswordAndAct, false);
        main.addEventListener('keydown', function (ev) {
          if (ev.key === 'Enter' || ev.key === ' ') {
            ev.preventDefault();
            askPasswordAndAct();
          }
        });
      }
    });
  </script>
</body>
</html>
